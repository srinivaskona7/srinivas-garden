apiVersion: v1
kind: Pod
metadata:
  name: hostpath-test
  namespace: garden
spec:
  containers:
  - name: test
    image: alpine
    command: ["/bin/sh", "-c", "echo 'success' > /data/test.txt && sleep 3600"]
    volumeMounts:
    - mountPath: /data
      name: test-vol
  volumes:
  - name: test-vol
    hostPath:
      path: /tmp/garden-data
      type: DirectoryOrCreate
