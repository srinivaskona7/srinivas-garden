{{- if .Values.apirule.enabled -}}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ include "beautiful-garden.fullname" . }}-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "beautiful-garden.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - {{ .Values.apirule.host | quote }}
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: beautiful-garden-tls
    hosts:
    - {{ .Values.apirule.host | quote }}
{{- end }}
