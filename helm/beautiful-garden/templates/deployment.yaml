apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "beautiful-garden.fullname" . }}
  labels:
    {{- include "beautiful-garden.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "beautiful-garden.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "beautiful-garden.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
      - name: fix-permissions
        image: busybox
        command: ["sh", "-c", "chown -R 1001:1001 /app/data /app/public/uploads /app/backups || true"]
        securityContext:
          runAsUser: 0
        volumeMounts:
          {{- if .Values.backup.enabled }}
          - name: backup-storage
            mountPath: /app/backups
          {{- end }}
          {{- if .Values.persistence.enabled }}
          - name: data-storage
            mountPath: /app/data
            subPath: data
          - name: data-storage
            mountPath: /app/public/uploads
            subPath: uploads
          {{- end }}
      serviceAccountName: {{ include "beautiful-garden.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "beautiful-garden.fullname" . }}-config
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "beautiful-garden.fullname" . }}-secret
                  key: MONGODB_URI
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if or .Values.backup.enabled .Values.persistence.enabled }}
          volumeMounts:
            {{- if .Values.backup.enabled }}
            - name: backup-storage
              mountPath: /app/backups
            {{- end }}
            {{- if .Values.persistence.enabled }}
            - name: data-storage
              mountPath: /app/data
              subPath: data
            - name: data-storage
              mountPath: /app/public/uploads
              subPath: uploads
            {{- end }}
          {{- end }}
      {{- if or .Values.backup.enabled .Values.persistence.enabled }}
      volumes:
        {{- if .Values.backup.enabled }}
        - name: backup-storage
          {{- if eq .Values.backup.type "hostPath" }}
          hostPath:
            path: {{ .Values.backup.hostPath }}
            type: DirectoryOrCreate
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ include "beautiful-garden.fullname" . }}-backup-pvc
          {{- end }}
        {{- end }}
        {{- if .Values.persistence.enabled }}
        - name: data-storage
          {{- if eq .Values.persistence.type "hostPath" }}
          hostPath:
            path: {{ .Values.persistence.hostPath }}
            type: DirectoryOrCreate
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ include "beautiful-garden.fullname" . }}-pvc
          {{- end }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
